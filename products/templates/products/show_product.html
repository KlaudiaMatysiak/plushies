{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <img class="card-img-top img-fluid p-2" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <p>{{ product.name }}</p>
            <p>{{ product.price }}</p>
            <p>{{ product.size }}</p>
            <p>{{ product.color }}</p>
            <p>{{ product.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
