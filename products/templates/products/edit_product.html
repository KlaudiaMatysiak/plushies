{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page title -->
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 text-center mt-5 mb-5">
            <h2 class="display-3">Product Managment</h2>
            <p class="fs-2">Edit Product</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a class="btn btn-outline-dark rounded-4" href="{% url 'shop' %}">Cancel</a>
                    <button class="btn btn-dark rounded-4" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
