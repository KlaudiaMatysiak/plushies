{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="display-2 text-center mt-5 mb-5">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark rounded-4 my-2" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
