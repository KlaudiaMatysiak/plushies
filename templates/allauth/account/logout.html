{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="display-2 text-center mt-5 mb-5">{% trans "Log Out" %}</h1>

<p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <button class="btn btn-outline-dark rounded-4" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
