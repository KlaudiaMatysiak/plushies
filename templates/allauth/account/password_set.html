{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="display-2 text-center mt-5 mb-5">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-dark rounded-4" type="submit" name="action" value="{% trans 'Set Password' %}"
    </form>
{% endblock %}
